{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                {{ 'Edit Doctor' if doctor else 'Add New Doctor' }}
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="{{ doctor.name if doctor else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ doctor.email if doctor else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="department_id" class="form-label">Department</label>
                        <select class="form-select" id="department_id" name="department_id" required>
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}" {% if doctor and doctor.doctor_profile.department_id==dept.id
                                %}selected{% endif %}>
                                {{ dept.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" name="qualification"
                            value="{{ doctor.doctor_profile.qualification if doctor else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password {{ '(Leave blank to keep current)' if doctor
                            else '' }}</label>
                        <input type="password" class="form-control" id="password" name="password" {% if not doctor
                            %}required{% endif %}>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
