{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">Admin Dashboard</div>
    <div class="card-body">
        <h5>Welcome, {{ current_user.name }}</h5>
        <p>This is the protected Admin area.</p>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Doctors</h5>
                        <p class="card-text">Manage doctors and specializations.</p>
                        <a href="#" class="btn btn-primary">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Patients</h5>
                        <p class="card-text">View registered patients.</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Appointments</h5>
                        <p class="card-text">View all appointments.</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
