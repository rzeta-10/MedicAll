{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">Patient Dashboard</div>
    <div class="card-body">
        <h5>Welcome, {{ current_user.name }}</h5>
        <p>This is the protected Patient area.</p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Book Appointment</h5>
                        <p class="card-text">Find a doctor and book a visit.</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">My History</h5>
                        <p class="card-text">View past appointments and treatments.</p>
                        <a href="#" class="btn btn-primary">View History</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
